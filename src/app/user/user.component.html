<div class="card">
  <img class="card-img-top" src="{{user.avatar}}" alt="Image profil">
  <div class="card-body">
    <h5>{{user.login}}</h5>
    <p class="card-text">{{user?.type}}</p>
    <p class="card-text">{{user?.compagny}}</p>
    <p class="card-text">{{user?.location}}</p>
    <p class="card-text">{{user?.bio}}</p>
    <a href="{{user?.url}}" class="btn btn-primary">Voir sur Github</a>
  </div>
</div>
